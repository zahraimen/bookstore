{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    Signup
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}

                <h1 class="text-center">ثبت نام</h1>
                {{ form|crispy }}

                <button type="submit" class="btn btn-success mt-3 w-100">ثبت نام</button>
                {#                <a href="{% url 'signup' %}" class="btn btn-primary mt-2 mb-3 w-100"></a>#}
                <div class="line-with-middle-sep">
                    <div class="d-flex justify-content-between align-items-center mt-2">
                            <a class="text-decoration-none " href="{% url 'login' %}">ورود</a>
                    </div>

                </div>
            </form>
        </div>

    </div>
{% endblock %}
