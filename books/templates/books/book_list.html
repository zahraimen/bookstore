{% extends '_base.html' %}
{% block page_title %}
    لیست کتابها
{% endblock %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst}}</h1></a>
        <p>{{ book.author|capfirst }}</p>
        <p>{{ book.content | truncatewords:15}}</p>
        <br>

    {% endfor %}
    <a href="{% url 'book_create' %}">افزودن کتاب جدید</a>

{% endblock %}
