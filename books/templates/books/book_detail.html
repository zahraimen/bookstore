{% extends '_base.html' %}
{% block page_title %}
    اطلاعات کتاب {{ book.title }}
{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.author }}</p>
    <p>{{ book.content }}</p>
    <h4>{{ book.price }}</h4>
    <a href="{% url 'book_update' book.id %}"><button class="btn btn-info" type="button">ویرایش کتاب</button></a>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتابها</a>
{% endblock %}
